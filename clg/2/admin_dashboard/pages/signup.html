<!DOCTYPE html>
<html lang="en">

  
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Gallery - Adminify Bootstrap Dashboard Template</title>

    <!-- Meta -->
    <meta name="description" content="Marketplace for Admin Dashboard Templates" />
    <meta name="author" content="Bootstrap Gallery" />
    <link rel="canonical" href="https://www.bootstrap.gallery/">
    <meta property="og:url" content="https://www.bootstrap.gallery/">
    <meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
    <meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
    <meta property="og:type" content="Website">
    <meta property="og:site_name" content="Bootstrap Gallery">
    <link rel="shortcut icon" href="assets/images/favicon.svg" />

    <!-- *************
			************ CSS Files *************
		************* -->
    <!-- Icomoon Font Icons css -->
    <link rel="stylesheet" href="assets/fonts/icomoon/style.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/main.min.css" />
  </head>

  <body class="bg-dark">
    <!-- Container start -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-5 col-sm-6 col-12">
          <form action="https://www.bootstrapget.com/demos/templatemonster/adminify-bootstrap-admin-template/index.html" class="my-5">
            <div class="bg-white rounded-3 p-4">
              <div class="login-form">
                <a href="index.html" class="mb-4 d-flex">
                  <img src="assets/images/logo-dark.svg" class="img-fluid login-logo" alt="AdminPro Admin Dashboard" />
                </a>
                <h4 class="my-4">Create an account.</h4>
                <div class="mb-3">
                  <label class="form-label" for="email">Enter Email <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="email" autocomplete="autocomplete"
                    placeholder="Enter your email" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="pwd">Enter Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="confpwd">Confirm Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="confpwd" placeholder="Re-enter password" />
                </div>
                <div class="d-flex align-items-center justify-content-between">
                  <div class="form-check m-0">
                    <input class="form-check-input" type="checkbox" value="" id="termsConditions" />
                    <label class="form-check-label" for="termsConditions">I agree to the terms and conditions</label>
                  </div>
                </div>
                <div class="d-grid py-3 mt-3">
                  <button type="submit" class="btn btn-lg btn-primary">
                    SIGNUP
                  </button>
                </div>
                <div class="text-center py-2">or Signup with</div>
                <div class="btn-group w-100">
                  <button type="button" class="btn btn-sm btn-outline-danger">
                    Google
                  </button>
                  <button type="button" class="btn btn-sm btn-outline-dark">
                    Facebook
                  </button>
                  <button type="button" class="btn btn-sm btn-outline-info">
                    Twitter
                  </button>
                </div>
                <div class="text-center pt-4">
                  <span>Already have an account?</span>
                  <a href="login.html" class="text-primary text-decoration-underline">
                    Login</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Container end -->
  </body>


</html>
